<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weather Dashboard - All Records</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root { --brand:#0d6efd; --brand-dark:#0b5ed7; --card-bg:rgba(255,255,255,.72); --card-border:rgba(255,255,255,.45); }
    body { min-height:100vh; overflow-x:hidden; }
    .bg-image { position:fixed; inset:0;  background-size:cover; background-position:center; filter:blur(12px) brightness(.95); transform:scale(1.06); z-index:-2; }
    .bg-overlay { position:fixed; inset:0; background:linear-gradient(135deg, rgba(13,110,253,.15), rgba(172,182,229,.25)); z-index:-1; }
    .dashboard-container { margin:2rem auto; }
    .city-card { background:var(--card-bg); border:1px solid var(--card-border); border-radius:1rem; box-shadow:0 8px 30px rgba(0,0,0,.08); padding:1.25rem; margin-bottom:1.5rem; transition:box-shadow .25s, transform .25s; backdrop-filter:saturate(150%) blur(8px); }
    .city-card:hover { box-shadow:0 14px 36px rgba(0,0,0,.12); transform:translateY(-2px); }
    .city-title { color:var(--brand); font-weight:bold; margin-bottom:.75rem; font-size:1.35rem; display:flex; align-items:center; gap:.5rem; }
    .btn-theme { background-color:var(--brand); color:#fff; border:none; }
    .btn-theme:hover { background-color:var(--brand-dark); color:#fff; }
    .table thead th { background:#e3f2fd; color:var(--brand); font-weight:600; }
    .table-striped > tbody > tr:nth-of-type(odd) { background-color:rgba(248,249,250,.9); }
    .dashboard-scrollbar { max-height:70vh; overflow-y:auto; }
  </style>
</head>
<body>
  <div class="bg-image"></div>
  <div class="bg-overlay"></div>
  <div class="container dashboard-container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="fw-bold text-primary">Weather Records Dashboard</h1>
      <a href="index.html" class="btn btn-theme">Back to Search</a>
    </div>

    <div class="mb-3">
      <label for="citySelect" class="form-label fw-bold text-primary">Select Location:</label>
      <select id="citySelect" class="form-select" style="max-width:300px;display:inline-block;">
        <option value="all">All Locations</option>
      </select>
      <button id="downloadBtn" class="btn btn-success ms-2">Download CSV</button>
    </div>

    <div class="dashboard-scrollbar" id="dashboard"></div>
  </div>

  <script>
    "use strict";

    const API_BASE = "http://localhost:5000";
    let grouped = {};
    let allCities = [];

    async function loadDashboard(selectedCity = "all") {
      const dashboard = document.getElementById('dashboard');
      dashboard.innerHTML = '<div class="text-center">Loading...</div>';

      try {
        const res = await fetch(`${API_BASE}/weather/all`);
        const records = await res.json();

        if (!Array.isArray(records) || records.length === 0) {
          dashboard.innerHTML = '<div class="alert alert-info">No records found.</div>';
          return;
        }

        // Group by city
        grouped = {};
        records.forEach(rec => {
          if (!grouped[rec.city]) grouped[rec.city] = [];
          grouped[rec.city].push(rec);
        });

        // Populate dropdown
        allCities = Object.keys(grouped);
        const citySelect = document.getElementById('citySelect');
        citySelect.innerHTML = `<option value="all">All Locations</option>`;
        allCities.forEach(city => {
          const option = document.createElement('option');
          option.value = city;
          option.textContent = city;
          citySelect.appendChild(option);
        });
        if (selectedCity !== "all") citySelect.value = selectedCity;

        // Render cards
        dashboard.innerHTML = '';
        const citiesToShow = selectedCity === "all" ? allCities : [selectedCity];

        if (citiesToShow.length === 0) {
          dashboard.innerHTML = '<div class="alert alert-info">No records found.</div>';
          return;
        }

        citiesToShow.forEach(city => {
          if (!grouped[city]) return;
          const card = document.createElement('div');
          card.className = 'city-card mb-4';
          card.innerHTML = `
            <div class="city-title">
              <img src="https://img.icons8.com/fluency/48/city-buildings.png" alt="city" width="28" height="28" />
              ${city}
            </div>
            <div class="table-responsive">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Temperature (°C)</th>
                    <th>Description</th>
                    <th>Searched At</th>
                  </tr>
                </thead>
                <tbody>
                  ${grouped[city].map(rec => `
                    <tr>
                      <td>${rec.temperature}</td>
                      <td>${rec.description}</td>
                      <td>${new Date(rec.searchedAt).toLocaleString()}</td>
                    </tr>
                  `).join('')}
                </tbody>
              </table>
            </div>
          `;
          dashboard.appendChild(card);
        });
      } catch (err) {
        console.error(err);
        dashboard.innerHTML = '<div class="alert alert-danger">Failed to load records.</div>';
      }
    }

    // Download CSV
    document.getElementById('downloadBtn').addEventListener('click', async () => {
      try {
        const res = await fetch(`${API_BASE}/weather/all`);
        const records = await res.json();
        let csv = 'City,Temperature (°C),Description,Searched At\n';
        records.forEach(rec => {
          csv += `"${rec.city}",${rec.temperature},"${rec.description}","${new Date(rec.searchedAt).toLocaleString()}"\n`;
        });
        const blob = new Blob([csv], { type: 'text/csv' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'weather_records.csv';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      } catch (err) {
        console.error(err);
        alert('Failed to download records');
      }
    });

    // Events
    document.addEventListener('DOMContentLoaded', () => {
      loadDashboard();
      document.getElementById('citySelect').addEventListener('change', function () {
        loadDashboard(this.value);
      });
    });
  </script>
</body>
</html>
