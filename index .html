<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%); min-height: 100vh; }
    .weather-card { background:#fff; border-radius:1rem; box-shadow:0 4px 24px rgba(0,0,0,.1); padding:2rem; margin-top:2rem; }
    .weather-icon { width:80px; margin-bottom:1rem; }
    .btn-theme { background-color:#0d6efd; color:#fff; border:none; }
    .btn-theme:hover { background-color:#0b5ed7; color:#fff; }
    .form-control:focus { border-color:#0d6efd; box-shadow:0 0 0 .2rem rgba(13,110,253,.25); }
    .alert { margin-top:1rem; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mt-4 mb-4 fw-bold text-primary">Weather Dashboard</h1>
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">

        <!-- Weather Form -->
        <form id="weatherForm" class="d-flex mb-4">
          <input type="text" id="cityInput" class="form-control me-2" placeholder="Enter city name" required />
          <button type="submit" class="btn btn-primary">Get Weather</button>
        </form>

        <!-- Navigate to Dashboard -->
        <div class="mb-3 text-center">
          <a href="dashboard.html" class="btn btn-theme">View All Records</a>
        </div>

        <!-- Weather Result Card -->
        <div id="weatherResult" class="weather-card text-center d-none">
          <img id="weatherIcon" class="weather-icon" src="" alt="Weather Icon" style="display:none;" />
          <h2 id="cityName"></h2>
          <h4 id="temperature"></h4>
          <p id="description" class="lead"></p>
          <button id="saveBtn" class="btn btn-success mt-3">Save Weather</button>
        </div>

        <!-- Alerts -->
        <div id="alertBox" class="alert alert-danger d-none"></div>
        <div id="successBox" class="alert alert-success d-none"></div>

      </div>
    </div>
  </div>

  <script>
    "use strict";

    const API_BASE = "http://localhost:5000"; // your Express server
    const weatherForm = document.getElementById('weatherForm');
    const cityInput = document.getElementById('cityInput');
    const weatherResult = document.getElementById('weatherResult');
    const cityName = document.getElementById('cityName');
    const temperature = document.getElementById('temperature');
    const description = document.getElementById('description');
    const weatherIcon = document.getElementById('weatherIcon');
    const saveBtn = document.getElementById('saveBtn');
    const alertBox = document.getElementById('alertBox');
    const successBox = document.getElementById('successBox');

    let currentCity = '';

    // Fetch weather
    weatherForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      alertBox.classList.add('d-none');
      successBox.classList.add('d-none');
      const city = cityInput.value.trim();
      if (!city) return;

      try {
        const res = await fetch(`${API_BASE}/weather/weather/${encodeURIComponent(city)}`);
        const data = await res.json();

        if (res.ok) {
          currentCity = data.city;
          cityName.textContent = data.city;
          temperature.textContent = `Temperature: ${data.temperature} Â°C`;
          description.textContent = data.description.charAt(0).toUpperCase() + data.description.slice(1);
          // If you return icon code from backend, use it here:
          weatherIcon.src = `https://openweathermap.org/img/wn/01d@2x.png`;
          weatherIcon.style.display = 'block';
          weatherResult.classList.remove('d-none');
        } else {
          weatherResult.classList.add('d-none');
          alertBox.textContent = data.error || 'City not found!';
          alertBox.classList.remove('d-none');
        }
      } catch (err) {
        console.error(err);
        weatherResult.classList.add('d-none');
        alertBox.textContent = 'Error fetching weather data!';
        alertBox.classList.remove('d-none');
      }
    });

    // Save record
    saveBtn.addEventListener('click', async () => {
      if (!currentCity) return;
      alertBox.classList.add('d-none');
      successBox.classList.add('d-none');

      try {
        const res = await fetch(`${API_BASE}/weather/api/weather`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ city: currentCity })
        });
        const text = await res.text();
        if (res.ok) {
          successBox.textContent = text;
          successBox.classList.remove('d-none');
        } else {
          alertBox.textContent = text;
          alertBox.classList.remove('d-none');
        }
      } catch (err) {
        console.error(err);
        alertBox.textContent = 'Error saving weather data!';
        alertBox.classList.remove('d-none');
      }
    });
  </script>
</body>
</html>
